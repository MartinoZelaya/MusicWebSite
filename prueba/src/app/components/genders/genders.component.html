 <div class="container marketing" id="generos">
    <div *ngFor="let genero of generos" class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">{{genero.nombre}}</h2>
        <p class="lead">Descripcion del genero</p>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" src="./assets/img/banner1.png" alt="Generic placeholder image">
      </div>
      <hr class="featurette-divider">
    </div>
  </div>
